<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        .quiz-container {
            margin-top: 20px;
        }
        .answer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .answer:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        .restart:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<h1>Science Quiz</h1>

<div class="quiz-container" id="quizContainer">
    <div class="question" id="question"></div>

    <div id="answers"></div>

    <div id="result" class="result"></div>

    <button class="restart" id="restartBtn" style="display: none;" onclick="restartQuiz()">Restart Quiz</button>
</div>

<script>

const scienceQuestions = [
    {
        question: "What is the chemical symbol for water?",
        options: ["H2O", "O2", "CO2", "H2"],
        correctAnswer: 0
    },
    {
        question: "Which planet is known as the Red Planet?",
        options: ["Mars", "Venus", "Jupiter", "Saturn"],
        correctAnswer: 0
    },
    {
        question: "What is the process by which plants make their food?",
        options: ["Photosynthesis", "Respiration", "Digestion", "Fermentation"],
        correctAnswer: 0
    },
    {
        question: "What is the speed of light?",
        options: ["3.0 x 10^8 m/s", "3.0 x 10^6 m/s", "3.0 x 10^5 m/s", "3.0 x 10^9 m/s"],
        correctAnswer: 0
    },
    {
        question: "What gas do plants absorb from the atmosphere?",
        options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
        correctAnswer: 2
    },
    {
        question: "Who is known as the father of modern physics?",
        options: ["Albert Einstein", "Isaac Newton", "Nikola Tesla", "Galileo Galilei"],
        correctAnswer: 0
    },
    {
        question: "What is the unit of force?",
        options: ["Newton", "Joule", "Watt", "Pascal"],
        correctAnswer: 0
    }
];

let currentQuestionIndex = 0;
let score = 0;

function loadQuestion() {
    const questionElement = document.getElementById("question");
    const answersElement = document.getElementById("answers");

    const currentQuestion = scienceQuestions[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;

   
    answersElement.innerHTML = '';

   
    currentQuestion.options.forEach((option, index) => {
        const answerElement = document.createElement('div');
        answerElement.classList.add('answer');
        answerElement.textContent = option;
        answerElement.onclick = () => checkAnswer(index);
        answersElement.appendChild(answerElement);
    });
}

function checkAnswer(selectedIndex) {
    const currentQuestion = scienceQuestions[currentQuestionIndex];

    
    if (selectedIndex === currentQuestion.correctAnswer) {
        score++;
    }

   
    currentQuestionIndex++;

   
    if (currentQuestionIndex < scienceQuestions.length) {
        loadQuestion();
    } else {
       
        showResults();
    }
}

function showResults() {
    const resultElement = document.getElementById("result");
    resultElement.textContent = `Your score is: ${score} out of ${scienceQuestions.length}`;

    
    document.getElementById("restartBtn").style.display = 'inline-block';
}

function restartQuiz() {
    score = 0;
    currentQuestionIndex = 0;
    document.getElementById("result").textContent = '';
    document.getElementById("restartBtn").style.display = 'none';
    loadQuestion();
}

loadQuestion();

</script>
<p> There maybe some errors</p>
<button onclick="window.location.href='Science.html'">Back to Home
<button onclick="window.location.href='Science Answers.html'">Do not click if you haven't taken the quiz!



</body>
</html>
